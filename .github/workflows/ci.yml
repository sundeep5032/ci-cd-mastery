name: PR Quality Check

on:
  pull_request:
    branches: [ main ] # Trigger CI on any PR targeting main

jobs:
  # 1. LINT: The first line of defense
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # ✅ Requirement: Caching enabled

      - run: npm install
      - run: npm run lint

  # 2. TEST: Multi-environment verification
  test:
    needs: lint # Lint must pass first
    runs-on: ubuntu-latest
    strategy:
      matrix: # ✅ Requirement: Matrix testing
        node-version: [18, 20, 22]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm install
      - run: npm test

      - name: Upload Test Results # ✅ Requirement: Artifacts uploaded
        if: always() # Upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: reports/

  # 3. BUILD: Final compilation
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm install
      - run: npm run build
